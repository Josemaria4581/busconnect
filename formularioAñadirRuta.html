<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Formulario Añadir Ruta</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Work Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
    <div class="flex flex-col h-screen">
        <header class="sticky top-0 z-10 flex items-center justify-between p-4 bg-background-light dark:bg-background-dark border-b border-slate-200 dark:border-slate-800">
            <button class="p-2" onclick="window.location.href='gestiondeRutas.html'">
                <svg class="text-slate-800 dark:text-slate-200" fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
                </svg>
            </button>
            <h1 class="text-lg font-bold text-center text-slate-900 dark:text-white flex-1">Nueva Ruta</h1>
            <div class="w-10"></div>
        </header>
        <main class="flex-1 overflow-y-auto p-4 space-y-6">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" for="origen">Lugar de Origen</label>
                    <input class="form-input w-full rounded-lg border-slate-300 dark:border-slate-700 bg-slate-100 dark:bg-slate-800 focus:ring-primary focus:border-primary text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500" id="origen" placeholder="Seleccionar origen" type="text"/>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" for="destino">Lugar de Destino</label>
                    <input class="form-input w-full rounded-lg border-slate-300 dark:border-slate-700 bg-slate-100 dark:bg-slate-800 focus:ring-primary focus:border-primary text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500" id="destino" placeholder="Seleccionar destino" type="text"/>
                </div>
            </div>

            <button class="w-full h-12 px-5 rounded-lg bg-primary text-white font-bold text-base" onclick="saveRoute()">Guardar Ruta</button>
        </main>
    </div>

    <script>
        // Si estamos editando una ruta, cargar los datos del localStorage
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const isNewRoute = params.get('new');
            const isEditRoute = params.get('edit');

            if (!isNewRoute && !isEditRoute) {
                return;
            }

            // Si estamos editando, cargar la ruta del localStorage
            if (isEditRoute) {
                const routeToEdit = JSON.parse(localStorage.getItem('routeToEdit'));
                document.getElementById('origen').value = routeToEdit.routeName;
                document.getElementById('destino').value = routeToEdit.routeDesc;
            }
        }

        // Función para guardar la ruta
        function saveRoute() {
            const routeName = document.getElementById('origen').value;
            const routeDesc = document.getElementById('destino').value;

            if (!routeName || !routeDesc) {
                alert('Por favor, completa todos los campos');
                return;
            }

            // Guardar en localStorage (o en tu base de datos)
            const defaultParadas = [\n                { nombre: routeName, hora: '08:00' },\n                { nombre: routeDesc, hora: '09:00' }\n            ];\n            const route = { routeName, routeDesc, paradas: defaultParadas };

            // Si estamos editando una ruta
            const params = new URLSearchParams(window.location.search);
            if (params.get('edit')) {
                let routes = JSON.parse(localStorage.getItem('routes')) || [];
                const routeIndex = routes.findIndex(r => r.routeName === route.routeName);
                if (routeIndex !== -1) {
                    const prev = routes[routeIndex] || {};\n                    routes[routeIndex] = { ...prev, ...route, paradas: prev.paradas || route.paradas };
                    localStorage.setItem('routes', JSON.stringify(routes));
                }
            } else {
                // Si es nueva ruta
                let routes = JSON.parse(localStorage.getItem('routes')) || [];
                routes.push(route);
                localStorage.setItem('routes', JSON.stringify(routes));
            }

            // Redirigir a gestiondeRutas.html
            window.location.href = 'gestiondeRutas.html';
        }
    </script>
</body>
</html>
